name: Deploy Jekyll Site

on:
  push:
    branches:
      - main  # Runs the workflow when changes are pushed to the main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby & Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # Use the latest compatible Ruby version
          bundler-cache: true   # Caches installed gems

      - name: Install Jekyll and Dependencies
        run: |
          bundle install
          bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true #asdfasdf
